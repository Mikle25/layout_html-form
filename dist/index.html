<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="vert-between">
          <label for="surname">Surname:
            <input type="text" id="surname">
          </label>
        </div>
        <div class="vert-between">
          <label for="name">Name:
            <input type="text" id="name">
          </label>
        </div>
        <div class="vert-between">
          <label for="age">How old are You?
            <input type="number" id="age" value="12" min="1" max="100" minlength="1">
          </label>
        </div>
        <div class="vert-between">
          <label for="birth">
            Full date of birth:
            <input type="date" id="birth">
          </label>
        </div>
        <div class="vert-between">
          <label for="check">
            I accept the term of the agreement
            <input type="checkbox" id="check" required="">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div class="vert-between">
          <label for="mail">
            E-mail:
            <input type="email" name="" id="mail" placeholder="email@example.com" required="">
          </label>
        </div>
        <div class="vert-between">
          <label for="passw">
            Password:
            <input type="password" name="password" id="passw" required="" minlength="5">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="vert-between">
          <label for="yes">Do you love cats?
            <input type="radio" name="cats" id="yes">Yes
          </label>
          <label for="no">
            <input type="radio" name="cats" id="no">No
          </label>
        </div>
        <div class="vert-between">
          <label for="col">
            What is your favorite color?
            <input type="color" name="" id="col">
          </label>
        </div>
        <div class="vert-between">
          <label for="time">
            What time do you go to bed?
            <input type="time" name="" id="time" step="1">
          </label>
        </div>
        <div class="vert-between">
          <label for="cars">What are you favirute brand of cars?
            <select id="cars" multiple="">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="vert-between">
          <label for="range">
            How do you rate our work?
            <input type="range" id="range" value="0" max="10">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="vert-between">
          <label for="comment">
            Comments:
            <textarea cols="30" rows="2" id="comment">
            </textarea>
          </label>
        </div>
        <div class="vert-between">
          <label for="recom">
            Would you recommend us?
            <select name="" id="recom">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" name="btn" onsubmit="onSubmit()" id="button">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="/main.1f19ae8e.js"></script>
  </body>

</html>
